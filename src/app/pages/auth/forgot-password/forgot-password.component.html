<div class="auth-container row no-x-m unified">

  <div class="image-container col-12">
    <div class="login-container">
      <div class="login-header mb-md">
        <div class="logo mb-lg">
          <img [src]="logoUrl" alt="Kubota" />
        </div>
        <h3>Forgot Password</h3>
        <div class="text-sm">Enter your email below to get the temporary password.</div>
      </div>
      <div class="login-body">
        <form #forgotForm="ngForm" class="contrast-border">

          <div *ngIf="isEmailSent" class="alert alert-xs alert-primary alert-block mb-md alert-outline">
            An email with the temporary password will be sent to the email id -
            <b>{{ forgotPasswordRequest.emailId }}</b>. The temporary password will be valid only for 1 hour.
          </div>

          <div class="form-group">
            <label class="form-title">Email Id</label>
            <label class="form-explanation">Enter your Kubota email id.</label>
            <input #emailVar="ngModel" name="email" type="email" [(ngModel)]="forgotPasswordRequest.emailId"
              class="form-control" placeholder="Enter email id." required ngvemail />
            <app-custom-validation [model]="emailVar" [required]="'Please enter the email.'"
              [email]="'Please enter the email in the proper format.'">
            </app-custom-validation>
          </div>

          <div class="form-group mt-md">
            <button class="btn btn-primary btn-block mb-sm" [ngClass]="isProcessing ? 'spinning': ''"
              [disabled]="isProcessing || forgotForm.invalid" (click)="onForgotPasswordClick()">
              <span>Get Temporary Password</span>
              <i class="fas fa-spinner spinner"></i>
            </button>
            <div class="text-xs text-bold text-right">
              <a [routerLink]="'/login'">
                <span>Back to Login</span>
              </a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
